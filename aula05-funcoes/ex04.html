<body>
    <h1>Descobrindo sua nacionalidade</h1>
    Selecione o seu pais: <input type="text" name="pais" id="pais">
    <input type="button" value="Descobrir" onclick="descobrir()">
    <div id="res">resultado</div>

    <script>

        function descobrir(){

            var txt = document.getElementById('pais')
            var res = document.getElementById('res')

            var txt = toString(txt)


            res.innerHTML(`Seu pais Atual é ${txt}`)
            if(txt == 'Brasil'){
                res.innerText('Você é brasileiro, parabéns')
            }

        }

    </script>
